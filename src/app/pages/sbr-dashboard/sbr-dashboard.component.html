<div class="p-2">
  <app-sequences></app-sequences>
</div>

<!-- Graficos de deteccion en tiempo real -->

  <div class=" m-0">
    <app-attack-charts></app-attack-charts>
  </div>




  <div class="col-12 w-full m-0 p-0">
    <div class="grid col-12 flex flex-wrap m-0">
    <!-- Ataques detectados -->
    <div class="col-12 md:col-6">
      <p-panel [ngStyle]="{color: 'var(--primary-900)'}" header="Ataques detectados" [toggleable]="false">
        <p-table [value]="ataques">
          <ng-template pTemplate="header">
            <tr>
              <th [ngStyle]="{color: 'var(--primary-900)'}">IP Atacante</th>
              <th [ngStyle]="{color: 'var(--primary-900)'}" class="flex justify-content-end align-items-center mr-3">Amenazas</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ataque >
            <tr>
              <td class="text-sm">
                <i class="ataque pi pi-desktop text-danger mr-3"></i>{{ ataque.ip }}
              </td>
              <td class="flex justify-content-end align-items-center mr-6">
                <p-badge [value]="ataque.amenazas" severity="danger"></p-badge>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="mt-3 flex justify-content-center" (click)="verAtaque()">
          <button  [ngStyle]="{backgroundColor:'var(--primary-900)', color: 'var(--primary-color-text)'}" pButton label="Ver todos" class="px-8 mt-3" style="width: 400px;"></button>
        </div>
      </p-panel>
    </div>
  
    <!-- Ruidos detectados -->
    <div class="col-12 md:col-6 ">
      <p-panel [ngStyle]="{color: 'var(--primary-900)'}" header="Ruidos detectados" [toggleable]="false">
        <p-table [value]="ruidos">
          <ng-template pTemplate="header">
            <tr>
              <th [ngStyle]="{color: 'var(--primary-900)'}">IP Atacante</th>
              <th [ngStyle]="{color: 'var(--primary-900)'}" class="flex justify-content-end align-items-center mr-3">Amenazas</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ruido>
            <tr>
              <td class="text-sm">
                <i class="ruido pi pi-desktop mr-3" ></i>{{ ruido.ip }}
              </td>
              <td class="flex justify-content-end align-items-center mr-6" >
                <p-badge [value]="ruido.amenazas" severity="primary"  class="flex"></p-badge>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="mt-3 flex justify-content-center">
          <button [ngStyle]="{backgroundColor:'var(--primary-900)', color: 'var(--primary-color-text)'}" pButton label="Ver todos" class="px-8 mt-3" style="width: 400px;"></button>
        </div>
      </p-panel>
    </div>
  </div>
  </div>
