<div class="min-h-screen flex surface-ground mt-1">
  <div
    id="app-sidebar-1"
    class="surface-section h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 shadow-2 surface-border select-none"
    style="width: 280px"
  >
    <div class="flex flex-column h-full wr-2">
      <div class="flex flex-column align-items-center" style="margin-top: 30px">
        <img
          src="../../../../assets/logos/MTP_SecBluRed.png"
          alt="LogoSbr"
          height="50"
          width=""
        />
      </div>
      <div class="flex flex-column overflow-y-auto font-semibold">
        <ul class="list-none pt-5 mt-5">
          <!--Lista e proyectos -->
          <li>
            <a
              pRipple
              class="no-underline flex align-items-center cursor-pointer p-3 border-round text-900 hover:surface-100 transition-duration-150 transition-colors"
              [routerLink]="['/SecBluRed/sbr-dashboard']"
            >
              <i class="pi pi-objects-column mr-3"></i>
              <span class="font-normal text-900">Dashboard</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="no-underline flex align-items-center cursor-pointer p-5 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
          [routerLink]="['/']"
        >
          <i class="pi pi-sign-out mr-2"></i>
          <span class="font-medium">Salir</span>
        </a>
      </div>
    </div>
  </div>

  <div class="min-h-screen flex flex-auto">
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
